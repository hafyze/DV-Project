<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard d3.js</title>
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-blue-700 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold ml-2">EcoEarth Dashboard</h1>
            <!-- <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Chart 1</a></li>
                    <li><a href="#" class="hover:underline">Chart 2</a></li>
                    <li><a href="#" class="hover:underline">Chart 3</a></li>
                </ul>
            </nav> -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- NOTE: Tak finalise lagi -->
        <!-- Filters Section -->
        <div class="bg-white p-4 shadow-md rounded-lg mb-6">
            <h2 class="text-lg font-bold mb-2">Filters</h2>
            <div class="flex space-x-4">
                <label for="yearSelect" class="font-medium">Select Year:</label>
                <select id="yearSelect" class="border rounded px-3 py-1">
                    <!-- Year options will be populated dynamically -->
                     <option selected value="all">All Years</option>
                </select>
            </div>
        </div>
        

        <!-- Row: Line Chart (Left) and Pareto Chart (Right) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <!-- Line Chart -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-xl font-bold mb-2">Extreme Weather Events by Year</h2>
                <div id="lineChart" class="h-64"></div>
            </div>

            <!-- Pareto Chart -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-xl font-bold mb-2">Top 10 CO₂ Emissions by Country</h2>
                <div id="paretoChart" class="h-64"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <!-- Choropleth Map -->
            <div class="bg-white mt-4 p-4 shadow-md rounded-lg">
                <h2 class="text-xl font-bold mb-2">Renewable Energy Usage by Country</h2>
                <div id="chrolopoleth" class="h-auto w-full min-h-[500px]"></div>
            </div>
        </div>
    </main>

    <script src="scripts/lineChart.js"></script>
    <script src="scripts/chrolopleth.js"></script>
    <script src="scripts/paretoChart.js"></script>
</body>

</html>
